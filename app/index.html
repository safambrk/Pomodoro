<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pomodoro</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="assets/pomodoro.png" />
    </head>
    
    <body>

        <div id="bar">
            <div id="progressBar" class="progressBar"></div>
        </div>

        <div class="main">

            <div class="btns">
                <button class="btn_top" id="pomodoro">Pomodoro</button>
                <button class="btn_top" id="shortBreak">Short Break</button>
                <button class="btn_top" id="longBreak">Long Break</button>
            </div>
            
            <div class="timer">
                <h1 id="timer"></h1>
            </div>
            
            <div class="btns">
                <button class="btn_bottom" id="start">Start</button>
                <button class="btn_bottom" id="stop">Stop</button>
            </div>
            
            <div class="footer">
                <span>Made with &hearts; by <a href="https://github.com/safambrk" target="_blank">safambrk</a></span>
            </div>
        
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
